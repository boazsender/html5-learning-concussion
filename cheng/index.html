<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Learning Explosion</title>
  <style>
    p {
      width: 600px;
      margin: 0 auto 0 auto;   /* center */
    }
  
    input[type="text"] {
      border: 1px solid #c2c2c2;
      padding: 10px;
      -webkit-border-radius: 12px;  /* vendor specific implementation.  you need to do for mozilla, ie..all major browsers */
      -moz-border-radius:12px;      
    }
    
    .text:focus{
      -webkit-box-shadow: 1px 1px 4px #333 inset;
      -moz-box-shadow: 1px 1px 4px #333 inset;
      -o-box-shadow: 1px 1px 4px #333 inset;
      box-shadow: 1px 1px 4px #333 inset;
    }
    
  </style>
</head>
<body>
  	<p>  
<!--   <video controls="true" src="http://popcornjs.org/tryme.ogv" />  -->
    <form>
      
    <input type="search" placeholder="Enter your serach here"/>
    
	<input autofocus="true" value="text field" />
    <input type="checkbox" />
    <input type="text" />

    </form>
    </p>
  
</body>
</html>
